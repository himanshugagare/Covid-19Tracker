<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- favicon -->
    <link rel="shortcut icon" type="image/jpg" href="css/favicon.ico"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- My Css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Covid-19</title>
  </head>
  <body>
    <section class="main_body">
      <div class="container p-3 box">
        <div class="container headings text-center mt-3 pb-5">
          <h1 class="text-center font-weight-bold">COVID-19 Cases in <span id="country"></span> <img src="" id="flag"> </h1>
        </div>
        <div class="row">
          <div class="col-lg-4 col-md-6 col-12">
            <div class="card text-center ca">
              <div class="card-header"><h5>Active Cases</h5></div>
              <div class="card-body">
                <span id="active"></span>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-12">
            <div class="card text-center ct">
              <div class="card-header"><h5>Total Cases</h5></div>
              <div class="card-body">
                <span id="cases"></span>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-12">
            <div class="card text-center cc">
              <div class="card-header"><h5>Critical Cases</h5></div>
              <div class="card-body">
                <span id="critical"></span>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-12">
            <div class="card text-center cd">
              <div class="card-header"><h5>Total Deaths</h5></div>
              <div class="card-body">
                <span id="death"></span>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-12">
            <div class="card text-center cr">
              <div class="card-header"><h5>Recovered Cases</h5></div>
              <div class="card-body">
                <span id="recovered"></span>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-12">
            <div class="card text-center ctd">
              <div class="card-header"><h5>Total Testes Done</h5></div>
              <div class="card-body">
                <span id="tests"></span>
              </div>
            </div>
          </div>
        </div>
        <p class="text-center">Developed By Himanshu Gagare. Api key provided by <a href="https://corona.lmao.ninja/" class="alink">disease.sh</a></p>
      </div>
    </section>
  </body>
</html>

    <!-- Optional JavaScript -->
    <script src="js/script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
